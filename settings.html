<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markoni Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .settings-container {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            min-width: 150px;
            font-weight: 500;
        }

        input[type="number"], 
        input[type="time"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            width: 120px;
        }

        .save-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #388E3C;
        }

        .nav-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .setting-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            label {
                min-width: auto;
            }

            input[type="number"], 
            input[type="time"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">← Back to Dashboard</a>
    
    <h1>System Settings</h1>

    <div class="settings-container">
        <h2>Schedule Settings</h2>
        <div class="setting-group">
            <div class="setting-row">
                <label>Start Time:</label>
                <input type="time" id="startTime">
            </div>
            <div class="setting-row">
                <label>End Time:</label>
                <input type="time" id="endTime">
            </div>
        </div>

        <h2>Optimal Conditions</h2>
        <div class="setting-group">
            <div class="setting-row">
                <label>Dry Fan Speed (%):</label>
                <input type="number" id="optimalDryFan" min="0" max="100" value="50">
            </div>
            <div class="setting-row">
                <label>Wet Fan Speed (%):</label>
                <input type="number" id="optimalWetFan" min="0" max="100" value="50">
            </div>
            <div class="setting-row">
                <label>Pump State:</label>
                <input type="checkbox" id="optimalPump">
            </div>
        </div>

        <h2>Temperature Limit</h2>
        <div class="setting-group">
            <div class="setting-row">
                <label>Max Inlet Temperature (°C):</label>
                <input type="number" id="maxTemp" min="0" max="100" step="0.1" value="30">
            </div>
            <div class="setting-row">
                <small style="color: #666;">
                    When the inlet temperature exceeds this limit, the system will automatically switch to optimal conditions.
                </small>
            </div>
        </div>

        <button class="save-button" onclick="saveSettings()">Save Settings</button>
    </div>

    <script type="module" src="settings.js"></script>
</body>
</html>
