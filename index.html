<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markoni Cooling System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .settings-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .settings-link:hover {
            opacity: 0.8;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            text-align: center;
        }

        .status-card:hover {
            transform: translateY(-3px);
        }

        .sensor-value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 1rem;
            color: var(--secondary-color);
        }

        .sensor-value.disconnected {
            color: var(--danger-color);
            font-style: italic;
        }

        .controls-section {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .controls-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .slider-group {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .slider-label {
            min-width: 80px;
            font-weight: 500;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .download-button {
            background: var(--secondary-color);
            color: white;
        }

        .stop-button {
            background: var(--danger-color);
            color: white;
        }

        .pump-button {
            background: #9b59b6;
            color: white;
        }

        .pump-button.active {
            background: #8e44ad;
        }

        .averages-container {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .average-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .average-value {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .status-cards {
                grid-template-columns: 1fr;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .action-button {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Cooling System Dashboard</h1>
        <a href="settings.html" class="settings-link">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <div class="status-cards">
        <div class="status-card">
            <div class="sensor-info">
                <i class="fas fa-thermometer-half fa-2x" style="color: var(--secondary-color);"></i>
                <h3>Dry Outlet</h3>
            </div>
            <div class="sensor-value">--째C</div>
        </div>

        <div class="status-card">
            <div class="sensor-info">
                <i class="fas fa-thermometer-half fa-2x" style="color: var(--danger-color);"></i>
                <h3>Inlet</h3>
            </div>
            <div class="sensor-value">--째C</div>
        </div>

        <div class="status-card">
            <div class="sensor-info">
                <i class="fas fa-fan fa-2x" style="color: var(--secondary-color);"></i>
                <h3>Dry Fan</h3>
            </div>
            <div class="sensor-value">--%</div>
        </div>

        <div class="status-card">
            <div class="sensor-info">
                <i class="fas fa-fan fa-2x" style="color: var(--secondary-color);"></i>
                <h3>Wet Fan</h3>
            </div>
            <div class="sensor-value">--%</div>
        </div>
    </div>

    <div class="averages-container">
        <div class="average-display">
            <div>
                <h3>Inlet Average</h3>
                <div class="average-value" id="inlet-avg">-째C</div>
            </div>
            <div>
                <h3>Dry Outlet Average</h3>
                <div class="average-value" id="dry-outlet-avg">-째C</div>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-header">
            <h2>System Controls</h2>
        </div>

        <div class="slider-group">
            <div class="slider-container">
                <span class="slider-label">Dry Fan</span>
                <input type="range" id="dry-fan-slider" min="0" max="100" value="0">
                <span id="dry-fan-value" class="value-display">0%</span>
            </div>

            <div class="slider-container">
                <span class="slider-label">Wet Fan</span>
                <input type="range" id="wet-fan-slider" min="0" max="100" value="0">
                <span id="wet-fan-value" class="value-display">0%</span>
            </div>
        </div>

        <div class="button-group">
            <button id="download-button" class="action-button download-button">
                <i class="fas fa-download"></i>
                Download Data
            </button>

            <button id="pump-button" class="action-button pump-button">
                <i class="fas fa-tint"></i>
                <span>Pump Off</span>
            </button>

            <button id="stop-button" class="action-button stop-button">
                <i class="fas fa-stop"></i>
                Emergency Stop
            </button>

            <button id="optimal-button" class="action-button">
                <span>Optimal Mode Off</span>
            </button>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
